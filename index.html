<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Nijer Bank by Sonia</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  
<nav>
  
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
    <a href="#">More</a>

</nav>

<header class="header_section">
  <div>
    <img src="./img/Sonia.jpg" alt="">
  </div>
  <h1>Welcome to</h1>
  <h2>Dashboard!</h2>
</header>

<main class="container">
<section class="main_card">
  <div class="card" id="first_card">
    <h3>Deposite</h3>
    <p>$00</p>
  </div>

  <div class="card" id="secend_card">
    <h3>Withdraw</h3>
    <p>$ 00</p>
  </div>

  <div class="card" id="third_card">
    <h3>Balance</h3>
    <p>$100</p>
  </div>
</section>

<section class="button_section">
  <div class="button btn_1">
    <h4>Please enter deposite amount:</h4>
    <input class="input_decoration" type="text" placeholder="deposite amount">
    <button class="btn_decoration_1" type="submit">deposite</button>
  </div>

  <div class="button btn_2">
    <h4>Please enter withdraw amount:</h4>
    <input class="input_decoration" type="text" placeholder="withdraw amount">
    <button class="btn_decoration_1" type="submit">withdraw</button>
  </div>
</section>
</main>

<footer>
  <div>

  </div>
</footer>

</body>
</html>
